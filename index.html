<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>

  <section class="vh-100">
    <div class="container py-5">

      <div class="row d-flex justify-content-center align-items-start">
        <div class="col-md-8 col-lg-6 col-xl-4">

          <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>

          <div class="input-group rounded mb-3">
            <input id="search-input" type="search" class="form-control rounded" placeholder="San Diego"
              aria-label="Search" aria-describedby="search-addon" />
            <a href="#!" type="button" id="search-button">
              <span class="input-group-text border-0 fw-bold" id="search-addon">
                Check!
              </span>
            </a>
          </div>
          <div id="previous-cities"></div>
          <div id="today">
          </div>
        </div>
      </div>
      
    </div>
    <div class="container py-5">
      <div id="future"class="row flex-row">
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>

</html>
